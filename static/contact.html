@include 'static/header.html'
    <article class="panel is-link">
        <p class="panel-heading">${title}</p>
        <div class="panel-block">

        <form action="/application" method="post" name="submit">
            <div class="field">
                <label class="label">Fullt navn</label>
                <div class="control">
                    <input name="realname" class="input" type="text" placeholder="Text input" value="${formdata.fullname}">
                </div>
            </div>

            <div class="field">
                <label class="label">Brukernavn</label>
                <div class="control has-icons-left has-icons-right">
                    <input name="username" class="input is-success" type="text" placeholder="Text input" value="${formdata.username}">
                    <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                    <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
                </div>
                <p class="help is-success">Brukernavnet er ledig</p>
            </div>

            <div class="field">
                <label class="label">Epost</label>
                <div class="control has-icons-left has-icons-right">
                    <input name="email" class="input is-danger" type="email" placeholder="Email input" value="${formdata.email}">
                    <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                    <span class="icon is-small is-right">

                  <i class="fas fa-exclamation-triangle"></i>
                </span>
                </div>
                <p class="help is-danger">Denne eposten er ikke gyldig</p>
            </div>

            <div class="field">
                <label class="label">Tema</label>
                <div class="control">
                    <div class="select">
                        <select name="options">
                            <option>Ris</option>
                            <option selected>Ros</option>
                            <option selected>Annet</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Melding</label>
                <div class="control">
                    <textarea name="message" class="textarea" placeholder="Textarea">${formdata.message}</textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input name="agree" type="checkbox" checked>
                        Jeg samtykker <a href="#">bruker vilk√•rene</a>
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="question" value="yes">
                        Ja
                    </label>
                    <label class="radio">
                        <input type="radio" name="question" value="no">
                        Nei
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Send melding</button>

                </div>
                <div class="control">
                    <a href="/"><button class="button is-link is-light">Avbryt</button></a>
                </div>
            </div>
        </form>
        </div>
    </article>
@include 'static/back_button.html'
@include 'static/footer.html'
